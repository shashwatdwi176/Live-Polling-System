services:
  # Backend Service
  - type: web
    name: live-polling-backend
    env: node
    plan: free
    root: backend
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: CORS_ORIGIN
        value: "*" # Allow all for initial deploy to avoid circular dependency
      - key: DATABASE_URL
        sync: false # User will be prompted to enter this
    autoDeploy: false

  # Frontend Service (Static Site)
  - type: web
    name: live-polling-frontend
    env: static
    plan: free
    root: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_WS_URL
        fromService:
          type: web
          name: live-polling-backend
          property: url
    autoDeploy: false

databases:
  - name: live-polling-db
    plan: free
    databaseName: live_polling
    user: postgres
