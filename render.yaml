services:
  # Backend Service
  - type: web
    name: live-polling-backend
    env: node
    plan: free
    buildCommand: cd backend && npm install && npm run build
    startCommand: cd backend && npm run start
    envVars:
      - key: NODE_ENV
        value: production
      - key: CORS_ORIGIN
        fromService:
          type: web
          name: live-polling-frontend
          property: url
    autoDeploy: false

  # Frontend Service (Static Site)
  - type: web
    name: live-polling-frontend
    env: static
    plan: free
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/dist
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: live-polling-backend
          property: url
      - key: VITE_WS_URL
        fromService:
          type: web
          name: live-polling-backend
          property: url

databases:
  - name: live-polling-db
    plan: free
    databaseName: live_polling
    user: postgres
